{% load humanize %}

<div id="results-section">

      <div class="columns is-centered mt-5">
        <button class="button is-primary">Generate</button>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Channel Name</th>
            <th>Video Title</th>
            <th>Views</th>
            <th>Likes</th>
            <th>Date Published</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>name</td>
            <td>title</td>
            <td>views</td>
            <td>likes</td>
            <td>date_published</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
